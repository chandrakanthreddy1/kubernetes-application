apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-app
  template:
    metadata:
      labels:
        app: worker-app
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Waiting for postgres..."
            until nc -z postgres.default.svc.cluster.local 5432; do
              sleep 2
            done
            echo "Postgres is ready!"

      containers:
      - name: worker-app
        image: chandrakanthreddy1/worker-app:1.0
        imagePullPolicy: IfNotPresent

        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: db-secret

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"